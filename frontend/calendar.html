<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week View Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <!-- Week Navigation Buttons -->
    <div class="week-navigation">
        <button id="prevWeekBtn">&larr; Vorherige Woche</button>
        <span id="currentWeek"></span>
        <button id="nextWeekBtn">Nächste Woche &rarr;</button>
    </div>

    <!-- Settings Button -->
    <div class="settings-button">
        <button id="settingsBtn">&#9881;</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Kalendereinstellungen</h3>
            <label for="startHour">Startzeit (z.B. 09:00):</label>
            <input type="number" id="startHour" value="9" min="0" max="23">
            <br>
            <label for="endHour">Endzeit (z.B. 19:00):</label>
            <input type="number" id="endHour" value="19" min="0" max="23">
            <br>
            <button id="applySettings">Übernehmen</button>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header" id="calendarHeader">
            <div class="empty-header"></div>
            <div class="day-header">Monday <span class="date-header"></span></div>
            <div class="day-header">Tuesday <span class="date-header"></span></div>
            <div class="day-header">Wednesday <span class="date-header"></span></div>
            <div class="day-header">Thursday <span class="date-header"></span></div>
            <div class="day-header">Friday <span class="date-header"></span></div>
            <div class="day-header">Saturday <span class="date-header"></span></div>
            <div class="day-header">Sunday <span class="date-header"></span></div>
        </div>
        <div class="calendar-body" id="calendarBody"></div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
