<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wochenkalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #week-navigation {
            margin-bottom: 10px;
        }
        #week-navigation button {
            margin-right: 5px;
        }
        #calendar {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            border: 1px solid #ccc;
        }
        .time-slot {
            border-bottom: 1px solid #ccc;
            height: 60px;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f9f9f9;
        }
        .day-header {
            border-bottom: 1px solid #ccc;
            text-align: center;
            padding: 5px;
            background-color: #e6e6e6;
            box-sizing: border-box;
        }
        .hour-cell {
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            position: relative;
            height: 60px;
            box-sizing: border-box;
        }
        .appointment {
            background-color: #add8e6;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            padding: 2px;
            font-size: 12px;
            border: 1px solid #888;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="week-navigation">
        <button id="prevWeek">Vorherige Woche</button>
        <button id="nextWeek">Nächste Woche</button>
    </div>
    <div id="calendar"></div>
    <form id="appointmentForm">
        <div class="form-row">
          <div><input type="text" id="Vorname" placeholder="Vorname"></div>
          <div><input type="text" id="Nachname" placeholder="Nachname"></div>
          <div><input type="text" id="Telefon" placeholder="Telefon"></div>
        </div>
        
        <div class="form-row">
          <div><input type="email" id="Mail" placeholder="Mail"></div>
          <div><input type="text" id="Dienstleistung" placeholder="Dienstleistung"></div>
          <div><input type="number" id="duration" placeholder="Dauert"></div>
        </div>
        
        <div class="form-row">
          <div><textarea id="description" placeholder="Beschreibung"></textarea></div>
        </div>
      
        <div class="form-row">
          <div><input type="datetime-local" id="dateTime"></div>
          <div><button type="submit">Termin hinzufügen</button></div>
        </div>
      </form>
      
<div id="Liste">
        <h2>Termine</h2>
    <form id="AppointmentSearch">
        <input type="text" id="searchTitel" placeholder="Suchbegriff">
    </form>
<ul id="appointmentsList"></ul>

    <script src="appointments.js"></script>
</body>
</html>
